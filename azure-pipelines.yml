trigger:
- master
pr: none
pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: docker-secrets
- name: buildConfiguration
  value: 'Release'
- name:  imageName
  value: 'jwt:$(build.buildId)'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Running tests'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Collecting code coverage'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

- script: docker build -f JWT.API/Dockerfile -t $(imageName) .
  displayName: 'Building docker container'
- script: |
    docker login -u $(dockerUsername) -p $(dockerPassword)
    docker push $(dockerUsername)/$imageName
  displayName: 'Pushing to docker hub'
#   docker tag $(imageName)