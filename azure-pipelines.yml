# trigger:
# - master
# pr: none
pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: docker
- name: buildConfiguration
  value: 'Release'
- name:  imageName
  value: 'jwt:$(build.buildId)'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Running tests'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Collecting code coverage'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

- script: docker build -f JWT.API/Dockerfile -t $(imageName) .
  displayName: 'Building docker container'
- script: |
    echo $(Docker--Passsword) > temp.txt
    cat temp.txt | docker login --username --password-stdin
    docker push $(Docker--Username)/$imageName
    docker logout
  displayName: 'Pushing to docker hub'
#   docker tag $(imageName)